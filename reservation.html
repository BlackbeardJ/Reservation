<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservationq</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key"
                    value="076082e1-1eaa-4d63-933f-36ea3b387ccd">
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"
                        placeholder="Your Name" required><br>
                </div>
                <div class="form-input">
                    <label for="guest">Guest Number</label>
                    <input type="guest" name="number" id="number" required><br>
                </div>
                <div class="form-input">
                    <label for="guest">Contact Info</label>
                    <input type="tel" name="tel" id="tel"
                        placeholder="Phone Number" required><br>
                </div>
                <div class="form-input">
                    <label for="date">Date</label>
                    <input type="datetime-local" id="date" name="date" required>
                </div>
                <!-- <div class="form-input">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required><br>
                </div> -->
                <div class="form-input">
                    <label for="location">Location</label>
                    <input type="text   " name="address" id="address"
                        placeholder="address" required><br>
                </div>
                <div class="form-input">
                    <textarea name="optional" id="textarea"
                        placeholder="optional"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>

    </body>
</html>
